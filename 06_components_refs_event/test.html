<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06_components refs</title>
</head>
<body>
<div id="example"></div>
<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>


<script type="text/babel">
    //1.创建虚拟DOM元素对象
    class MyComponent extends React.Component {
        constructor() {
            super();
            this.showInput = this.showInput.bind(this);
            this.handleBlur = this.handleBlur.bind(this);
        }

        showInput(){
            alert(this.inputValue.value)
        }

        handleBlur(event){
            alert(event.target.value)
        }


        render() {
            return(
                <div>
                    <input type="text" ref={inputValue => this.inputValue = inputValue}/>
                    <button onClick={this.showInput}>提示输入d</button>
                    <input type="text" onBlur={this.handleBlur} placeholder="失去焦点提示内容"/>
                </div>
            )
        }

    }

    //2.将虚拟DOM渲染到页面真实DOM容器中
    ReactDOM.render(<MyComponent />, document.getElementById('example'))
</script>


</body>
</html>
