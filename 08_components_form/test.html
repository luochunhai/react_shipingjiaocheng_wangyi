<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06_components refs</title>
</head>
<body>
<div id="example"></div>
<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>


<script type="text/babel">
    //1.创建虚拟DOM元素对象
    class LoginFrom extends React.Component {

        constructor() {
            super();
            this.state={
                pwd: ""
            }
            this.handleChange = this.handleChange.bind(this)
            this.handleSubmit = this.handleSubmit.bind(this)

        }

        handleSubmit(event) {
            alert(`${this.nameInput.value} -- ${this.state.pwd}`)
            event.preventDefault();
        }

        handleChange(event) {
            const pwd = event.target.value;
            this.setState({pwd})
        }

        /**
         * 密码： 受控组件 ： 表单输入数据能自动收集成状态
         * 用户名： 非受控组件： 需要时才手动读取表单输入框的数据
         * @returns {*}
         */
        render() {
            return (
                <form action="http://www.baidu.com" onSubmit={this.handleSubmit}>
                    userName: <input type="text" ref={input => this.nameInput = input}/>
                    Psw:<input type="password" value={this.state.pwd} onChange={this.handleChange}/>
                    <button type="submit">Login</button>
                </form>
            )
        }
    }

    //2.将虚拟DOM渲染到页面真实DOM容器中
    ReactDOM.render(<LoginFrom/>, document.getElementById('example'))
</script>


</body>
</html>
